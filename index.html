<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-3"></div>
                <div class="col-sm-12 col-md-6">
                    <h1 class="display-4">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                        <input type="number" id="weightInput" class="form-control" placeholder="Enter Your Pounds Value">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card cd-space bg-primary">
                            <h4>Grams</h4>
                            <div id="gramsOutput"></div>
                        </div>

                        <div class="card cd-space bg-dark">
                            <h4>Kilogram</h4>
                            <div id="kgOutput"></div>
                        </div>

                        <div class="card cd-space bg-danger">
                            <h4>Ounces</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    <div class="info-section">
                        <form id="messageForm">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Enter Your First Name ">
                            </div>
                            <div id="message"></div>
                            <button type="submit" class="btn btn-secondary btn-block">Submit Name</button>
                        </form>
                        <p class="lead">Designed by codexive-zech</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3"></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
